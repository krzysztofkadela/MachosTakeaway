{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add a Comment</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}  <!-- Render the form using Crispy Forms -->
    <button type="submit" class="btn btn-primary">Submit Comment</button>
</form>
{% endblock %}
