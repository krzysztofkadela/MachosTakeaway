{% extends 'base.html' %}

{% block content %}
<!-- book section -->
<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Book A Table
            </h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="form_container">
                    <form method="post" action="{% url 'make_reservation' %}">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- This will render all fields with defined attributes -->
                        <div class="btn_box">
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end book section -->
{% endblock %}
